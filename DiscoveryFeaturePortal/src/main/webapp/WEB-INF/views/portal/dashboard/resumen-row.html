<div class="row" id="resumen">
                <div class="col-lg-3 col-md-6" >
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-desktop fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" >{{totalPatallas}}</div>
                                    <div>Pantallas</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">Detalles</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-tasks fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" > {{totalFlujos}}</div>
                                    <div>Flujos</div>
                                </div>
                            </div>
                        </div>
                        <a href="#" >
                            <div class="panel-footer">
                                <span class="pull-left">Detalles</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
</div>
<script>

new Vue({
	el: '#resumen',
	data : {
    	totalPatallas: 0,
    	totalFlujos: 0,
    	
    },
	created: function(){
		console.log('iniciando vue.');
			 this.$http.get('http://localhost:8081/DiscoveryFeaturePortal/EstadisticaController/buscarUltima/').then(response => {
	                console.log('response: '+response.data);
	                this.totalPatallas = response.data.contadorPantalla;
	                this.totalFlujos = response.data.contadorFlujo;
	            }, response => {
	                console.log('response error : '+response.status)
	            });
    },
    
	
	
	
});




</script>
